<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <link rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-display">0</div>
                <div class="calculator-keys">
                    <button class="operator red-text" data-key="plus"
                        data-type="operator">+</button>
                    <button class="operator red-text" data-key="minus"
                        data-type="operator">-</button>
                    <button class="operator red-text" data-key="times"
                        data-type="operator">&times;</button>
                    <button class="operator red-text" data-key="divide"
                        data-type="operator">&divide;</button>
                    <button data-key="1" data-type="number">1</button>
                    <button data-key="2" data-type="number">2</button>
                    <button data-key="3" data-type="number">3</button>
                    <button data-key="4" data-type="number">4</button>
                    <button data-key="5" data-type="number">5</button>
                    <button data-key="6" data-type="number">6</button>
                    <button data-key="7" data-type="number">7</button>
                    <button data-key="8" data-type="number">8</button>
                    <button data-key="9" data-type="number">9</button>
                    <button data-key="0" data-type="number">0</button>
                    <button class="decimal" data-type="number">.</button>
                    <button class="red-text clear" data-type="clear">C</button>
                    <button class="equal red-text" data-type="equal"> =
                    </button>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
