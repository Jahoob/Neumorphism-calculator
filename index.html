<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <link rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-display">0</div>
                <div class="calculator-keys">
                    <button class="operator red-text plus">+</button>
                    <button class="operator red-text minus">-</button>
                    <button class="operator red-text times">&times;</button>
                    <button class="operator red-text divide">&divide;</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="number zero">0</button>
                    <button class="number decimal">.</button>
                    <button class="number red-text clear">C</button>
                    <button class="equal red-text"> = </button>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
